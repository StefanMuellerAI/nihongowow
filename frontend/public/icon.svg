<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Cherry blossom petals -->
  <g fill="url(#pinkGrad)" opacity="0.9">
    <!-- Center petal -->
    <ellipse cx="256" cy="180" rx="45" ry="70" transform="rotate(0 256 256)"/>
    <!-- Rotated petals -->
    <ellipse cx="256" cy="180" rx="45" ry="70" transform="rotate(72 256 256)"/>
    <ellipse cx="256" cy="180" rx="45" ry="70" transform="rotate(144 256 256)"/>
    <ellipse cx="256" cy="180" rx="45" ry="70" transform="rotate(216 256 256)"/>
    <ellipse cx="256" cy="180" rx="45" ry="70" transform="rotate(288 256 256)"/>
  </g>
  
  <!-- Center circle -->
  <circle cx="256" cy="256" r="35" fill="#fce7f3"/>
  <circle cx="256" cy="256" r="20" fill="#f472b6"/>
  
  <!-- Japanese character 日 (sun/day) -->
  <text x="256" y="420" font-family="'Noto Sans JP', sans-serif" font-size="80" font-weight="700" fill="url(#pinkGrad)" text-anchor="middle">日</text>
</svg>

