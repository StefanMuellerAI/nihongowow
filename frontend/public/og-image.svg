<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative glow circles -->
  <circle cx="200" cy="500" r="300" fill="url(#glowGrad)"/>
  <circle cx="1000" cy="130" r="200" fill="url(#glowGrad)"/>
  
  <!-- Cherry blossom icon -->
  <g transform="translate(150, 215)">
    <g fill="url(#pinkGrad)" opacity="0.9">
      <ellipse cx="100" cy="50" rx="25" ry="40" transform="rotate(0 100 100)"/>
      <ellipse cx="100" cy="50" rx="25" ry="40" transform="rotate(72 100 100)"/>
      <ellipse cx="100" cy="50" rx="25" ry="40" transform="rotate(144 100 100)"/>
      <ellipse cx="100" cy="50" rx="25" ry="40" transform="rotate(216 100 100)"/>
      <ellipse cx="100" cy="50" rx="25" ry="40" transform="rotate(288 100 100)"/>
    </g>
    <circle cx="100" cy="100" r="20" fill="#fce7f3"/>
    <circle cx="100" cy="100" r="12" fill="#f472b6"/>
  </g>
  
  <!-- Title -->
  <text x="380" y="290" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="#f5f5f4">Nihongo</text>
  <text x="690" y="290" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="url(#pinkGrad)">WOW</text>
  
  <!-- Subtitle -->
  <text x="380" y="360" font-family="Inter, Arial, sans-serif" font-size="32" fill="#a8a29e">Free Japanese Vocabulary Trainer</text>
  
  <!-- Features -->
  <g font-family="Inter, Arial, sans-serif" font-size="22" fill="#f5f5f4">
    <text x="380" y="450">✓ Vocabulary Quizzes</text>
    <text x="650" y="450">✓ Hiragana Practice</text>
    <text x="920" y="450">✓ Katakana Training</text>
  </g>
  
  <!-- Japanese decorative text -->
  <text x="1050" y="580" font-family="'Noto Sans JP', sans-serif" font-size="40" fill="url(#pinkGrad)" opacity="0.5">日本語</text>
  
  <!-- URL -->
  <text x="380" y="580" font-family="Inter, Arial, sans-serif" font-size="24" fill="#a8a29e">nihongowow.com</text>
</svg>

